<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>result summary</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/results-summary-component-main/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Hanken+Grotesk"
    />
  </head>
  <body class="body">
    <div class="container">
      <div class="inside">
        <div class="chotabox">
          <h4>Your Result</h4>

          <div class="circle">
            <div class="score">
              <h1 class="big">76</h1>
              <p class="small">of 100</p>
            </div>
          </div>
          <div class="comment">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of <br />
              the people who have taken <br />these tests
            </p>
          </div>
        </div>
        <!-- this is the right part -->
        <div class="summary">
          <h3>Summary</h3>

          <div class="summary-item reaction">
            <span>
              <img
                src="/results-summary-component-main/assets/images/icon-reaction.svg"
                alt="reaction_icon"
              />
            </span>
            <span>Reaction</span>
            <span>80 / 100</span>
          </div>

          <div class="summary-item memory">
            <span class="icon-memory">
              <img
                src="/results-summary-component-main/assets/images/icon-memory.svg"
                alt="memory_icon"
              />
            </span>
            <span>Memory</span>
            <span>92 / 100</span>
          </div>
          <div class="summary-item verbal">
            <span>
              <img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="">
            </span>
            <span>Verbal</span>
            <span>61/ 100</span>
          </div>
          <div class="summary-item visual">
            <span>
              <img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="vis">
            </span>
            <span>Visual</span>
            <span>73 / 100</span>
          </div>
          <button class="butt">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
